<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royzen Favicon Auto-Loader</title>
  
  <!-- Universal Favicon Loader -->
  <script>
    (function() {
      const faviconLink = document.createElement('link');
      faviconLink.rel = 'icon';
      faviconLink.type = 'image/x-icon';
      faviconLink.href = './favicon.ico';
      document.head.appendChild(faviconLink);
    })();
  </script>
</head>
<body>
  <h2>Royzen Favicon Auto Loader</h2>
  <p>This script automatically sets your favicon for all pages hosted on GitHub Pages or any static site.</p>
  <p>Just upload this file (favicon-loader.html) and favicon.ico to your repository root.</p>
</body>
</html>
